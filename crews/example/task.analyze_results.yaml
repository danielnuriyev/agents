name: analyze_results
description: |
  Analyze all test execution results from the previous testing tasks. Examine the
  test_execution_results.json file to understand which tests passed and which failed.

  For each test failure, analyze:
  1. The error messages and output
  2. Whether the failure indicates a bug in the CODE or an issue with the TEST logic
  3. What specific changes would fix each failure

  Provide detailed recommendations for fixing each failure, clearly indicating whether
  to modify the code, the test expectations, or both. Prioritize the most critical failures
  and provide step-by-step instructions for resolution.

  IMPORTANT: Base your analysis on the actual test execution results and provide
  actionable recommendations for achieving a fully passing test suite.
agent: agent.test_analyzer
context:
  - task.coding_task
  - task.functionality_test
  - task.validation_test
  - task.performance_review
  - task.security_review
expected_output: Comprehensive analysis of test results with prioritized fix recommendations